  .loder1,.loder2{
        border: 10px solid #f3f3f3;
        border-top: 10px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear .1s infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
        100%{
            transform: rotate(360deg);
        }
      }
      .loder1{
        animation-delay: .5s;
      }

  <body>

            <div class="container mt-1" style="display: flex;justify-content: center;align-items: center;">

            <a href="./Home.html">
                <div class="btn mt-3 pt-3" style="width: 160px;height: 60px;background-color: chartreuse;text-align: center;box-shadow: 0px 4px 8px rgb(50, 50, 50);border-radius: 5px;color:black;font-weight: bold;">Checkout <i class="fa-solid fa-arrow-up-right-from-square"></i></div>
            </a>
        </div>
      </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const textContainer = document.getElementById("textContainer");
  
          // Text to be typed (can be a long document)
          const text =`Hi!..Everyone Welcome to This Site.You Want More About Him Then Checkout..| `;
  
          let index = 0;
  
          function typeWriter() {
            if (index < text.length) {
              textContainer.textContent += text.charAt(index);
              index++;
              setTimeout(typeWriter, 50); // Delay between characters
            }
          }
  
          typeWriter(); // Start the typing effect
        });
      </script>
